<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Songbook</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'songs/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Josefin+Sans|Lobster|Nunito+Sans|Poiret+One|Josefin+Slab" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #E1A999;">
      <a class="navbar-brand" href="{% url 'songs:index' %}" style="font-family: 'Lobster', cursive; font-size: 30px;">
        <img src="{% static 'songs/images/play.svg' %}" width="40" height="40" class="d-inline-block align-top" alt="">
        Songbook
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapseLinks" aria-controls="navbarCollapseLinks" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
       <div class="collapse navbar-collapse" id="navbarCollapseLinks">
         <ul class="navbar-nav ml-auto">
           <li class="nav-item"><a href="{% url 'songs:add_song' %}" class='nav-link' style="font-family: : #E1A999;">Add Song</a></li>
         </ul>
        <form class="form-inline my-2 my-lg-0 ml-2">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn my-2 my-sm-0" style="color: #E1A999;" type="submit">Search</button>
        </form>
      </div>
    </nav>
    {% block body %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
