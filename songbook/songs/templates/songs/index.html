{% extends 'songs/base.html' %}

{% block body %}
{% if songs %}
<div class="album py-5 bg-light">

  <div class="row">
    {% for song in songs %}
    <div class="col-md-4">
      <div class="card mb-4 box-shadow">
        <img class="card-img-top" src="{{ song.image }}" alt="Card image cap"  width="300" height="300">
        <div class="card-body">
          <p class="card-text" style="color: black;">Song: {{ song.title }}</p>
          <p class="card-text" style="color: black;">Artist: {{ song.artist }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'songs:detail' song.id %}">View</a></button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-muted"></small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>



{% else %}
  <p>No Songs Available</p>
{% endif %}
{% endblock %}
